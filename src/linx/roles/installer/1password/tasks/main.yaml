---
# Install 1Password Desktop

- name: Ensure GPG directory exists
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Add or update 1Password GPG key
  ansible.builtin.shell: |
    curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
    gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/1password-archive-keyring.gpg

- name: Add 1Password APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main"
    state: present
    filename: 1password

# Debsig verification setup for package integrity
- name: Create debsig policy directory
  ansible.builtin.file:
    path: /etc/debsig/policies/AC2D62742012EA22
    state: directory
    mode: '0755'

- name: Add debsig verification policy
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/debian/debsig/1password.pol
    dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
    mode: '0644'
    force: yes

- name: Create debsig keyrings directory
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    mode: '0755'

- name: Add debsig GPG key
  ansible.builtin.shell: |
    curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
    gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
  args:
    creates: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg

- name: Install or update 1Password desktop application
  ansible.builtin.apt:
    name: 1password
    state: latest  # Ensures latest version is installed
    update_cache: yes  # Always check for updates
  when: onepassword_install_app | bool

- name: Install or update 1Password CLI
  ansible.builtin.apt:
    name: 1password-cli
    state: latest  # Ensures latest version is installed
    update_cache: yes  # Always check for updates
  when: onepassword_install_cli | bool